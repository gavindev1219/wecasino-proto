syntax = "proto3";
package games.threecards;

enum ResourceType {

  // 未指定
  RESOURCE_TYPE_UNSPECIFIED = 0;
  // 牌靴
  SHOE = 1;
  // 例牌
  NORMAL = 2;

}

// 步驟，依據遊戲供應商邏輯，不是每個步驟都會走到
enum Step {

  // 未指定
  STEP_UNSPECIFIED = 0;
  // 本局開始
  ROUND_START = 1;
  // 本局完成
  ROUND_FINISHED = 2;
  // 本局取消
  ROUND_CANCELED = 3;

  // 派發莊家例牌1
  DEAL_BANKER_1 = 4;
  // 派發閒家例牌1
  DEAL_PLAYER_1 = 5;
  // 派發莊家例牌2
  DEAL_BANKER_2 = 6;
  // 派發閒家例牌2
  DEAL_PLAYER_2 = 7;
  // 派發莊家例牌3
  DEAL_BANKER_3 = 8;
  // 派發閒家例牌3
  DEAL_PLAYER_3 = 9;

  // 開放下注
  OPEN_FOR_BETTING = 10;
  // 停止下注
  CLOSE_THE_BETTING = 11;

  // 開例牌
  SHOW_NORMAL = 12;

  // PITBOSS 修改派發例牌
  PITBOSS_MODIFY_NORMAL = 24;
  
}

// 座位功能代碼
enum Seat {

  // 未指定
  SEAT_UNSPECIFIED = 0;
  // Dealer 
  DEALER = 1;
  // 莊家
  BANKER = 2;
  // 閒家
  PLAYER = 3;
  // Pitboss
  PITBOSS = 9;

}

// 結果紀錄類型代碼
enum ResultRecordType {

  // 未指定
  RESULT_RECORD_TYPE_UNSPECIFIED = 0;
  // 遊戲局結束
  ROUND_FINISH = 1;
  // Pitboss 修正
  PITBOSS_MODIFY_RESULT = 2;

}

// 取消原因
enum CancelReason {

  // 未指定，沒有取消
  CANCEL_REASON_UNSPECIFIED = 0;
  // 取消說明原因
  NO_REASON = 1;
}

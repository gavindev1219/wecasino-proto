syntax = "proto3";
package bullfight;

enum CardStatus {
  
  // 未指定
  CARD_STATUS_UNSPECIFIED = 0;
  // 翻開
  CARD_OPENED = 1;

}

// 使用卡牌種類
enum CardType {

  // 未指定
  CARD_TYPE_UNSPECIFIED = 0;
  // 撲克牌
  POKER = 1;

}

enum ResourceType {

  // 未指定
  RESOURCE_TYPE_UNSPECIFIED = 0;
  // 例牌
  NORMAL = 1;

}

// 步驟，依據遊戲供應商邏輯，不是每個步驟都會走到
enum Step {

  // 未指定
  STEP_UNSPECIFIED = 0;
  // 本局開始
  ROUND_START = 1;
  // 本局完成
  ROUND_FINISHED = 2;
  // 本局取消
  ROUND_CANCELED = 3;

  // 派發起始位子牌(決定順位)
  DEAL_FIRSTCARD = 4;
  // 派發順位1例牌
  DEAL_SEAT_1 = 5;
  // 派發順位2例牌
  DEAL_SEAT_2 = 6;
  // 派發順位3例牌
  DEAL_SEAT_3 = 7;
  // 派發順位4例牌
  DEAL_SEAT_4 = 8;

  // 開放下注
  OPEN_FOR_BETTING = 9;
  // 停止下注
  CLOSE_THE_BETTING = 10;

  // 開順位1例牌
  SHOW_SEAT_1 = 12;
  // 開玩家1例牌
  SHOW_SEAT_2 = 13;
  // 開玩家2例牌
  SHOW_SEAT_3 = 14;
  // 開玩家3例牌
  SHOW_SEAT_4 = 15;

  // PITBOSS 修改派發例牌
  PITBOSS_MODIFY_SEAT_1 = 24;
  PITBOSS_MODIFY_SEAT_2 = 25;
  PITBOSS_MODIFY_SEAT_3 = 26;
  PITBOSS_MODIFY_SEAT_4 = 27;

}

// 座位功能代碼
enum Seat {

  // 未指定
  SEAT_UNSPECIFIED = 0;
  // 起始牌
  FISRTCARD = 1;
  // 莊家
  BANKER = 2;
  // 玩家1
  PLAYER1 = 3;
  // 玩家2
  PLAYER2 = 4;
  // 玩家3
  PLAYER3 = 5;
  // Dealer 
  DEALER = 6;
  // Pitboss
  PITBOSS = 9;

}

// 結果紀錄類型代碼
enum ResultRecordType {

  // 未指定
  RESULT_RECORD_TYPE_UNSPECIFIED = 0;
  // 遊戲局結束
  ROUND_FINISH = 1;
  // Pitboss 修正
  PITBOSS_MODIFY_RESULT = 2;

}

// 取消原因
enum CancelReason {

  // 未指定，沒有取消
  CANCEL_REASON_UNSPECIFIED = 0;
  // 取消說明原因
  NO_REASON = 1;
  
}
